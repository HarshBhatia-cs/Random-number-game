<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <div class="alert alert-light" role="alert">
          <h1 style="text-shadow: 1px 1px 2px red; font-weight: bold; text-decoration: underline;">Random Guess</h1>
        </div>
          <div class="d-flex justify-content-center">
          <div class="card" style="width: 18rem;"> 
            <div class="card-body">
              <h5 class="card-title" style="text-shadow: .5px .5px 1px cyan;">Input a Number between 1 to 100
              <input type="number" id="user-input" class="form-control">
              <button class="btn btn-primary mt-2"id="submit" onclick="guess_num()">SUBMIT</button>
            </div>
            <div id="result" class="alert alert-secondary">

            </div>
          </div>
        </div>  
    </div> 

    <script>
        let randomnumber = Math.floor(Math.random()*101)
        function guess_num(){
          let result = document.getElementById('result')
          let submit = document.getElementById('submit')
            const guess = Number(document.getElementById('user-input').value)
            console.log(guess)
            if(guess === randomnumber){
              result.textContent = 'Success'
              result.className = 'alert alert-success'
              submit.disabled = true
              console.log("Success")
            }
            else if(guess < randomnumber){
              result.textContent = 'Small'
              result.className = 'alert alert-danger'
              console.log("Small")
            }
            else{
              result.textContent = 'Large'
              result.className = 'alert alert-danger'
              console.log("Large")
            }
            //console.log(randomnumber)
        }
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
